<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column flex-shrink-0 p-3 bg-dark">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 text-white"><h4>База данных</h4></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="http://127.0.0.1:8000" class="nav-link active" aria-current="page">Главная страница</a></li>
        <li class="nav-item "><a href="http://127.0.0.1:8000/students" class="nav-link text-white">Список студентов</a></li>
        <li class="nav-item"><a href="http://127.0.0.1:8000/group" class="nav-link text-white">Список групп</a></li>
        <li class="nav-item"><a href="http://127.0.0.1:8000/students_group" class="nav-link text-white">Группы студентов</a></li>
      </ul>
    </header>
  </div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
