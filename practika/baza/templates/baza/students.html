{% extends 'baza/base.html'%}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="d-grid gap-2 d-sm-flex justify-content-sm-2">
        <a href="http://127.0.0.1:8000">
            <button  type="button" class="btn btn-outline-secondary btn-lg px-4"><i class="fas fa-plus-cricle">Главная страница</i></button>
        </a>
</div>
<H1>{{title}}</H1>
   <table class="table table-striped">
        <div class="alter alter-warning mt-2">
            <tr>
                <th><h3>ФИО</h3></th>
                <th><h3>Город</h3></th>
                <th><h3>Возраст</h3></th>
                <th><h3>Действие</h3></th>
            </tr>
                {% for el in list %}
                    <tr>
                        <th>{{el.Student_name}}</th>
                        <th>{{el.Student_city}}</th>
                        <th>{{el.Student_age}}</th>
                        <th><a href="{%url 'student_update' el.Student_id %}" class="btn btn-success">Редактировать</a>
                        <a href="{%url 'student_delete' el.Student_id %}" class="btn btn-danger">Удалить</a></th>
                    </tr>
                {% endfor %}
        </div>
    </table>
{% endblock %}
